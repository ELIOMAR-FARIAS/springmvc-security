<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="corpo">
		<div class="row">
			<div class="col s12 m12 l12">
				<div class="card-panel">
					<div class="row">
						<div class="col s12">
							<div id="striped-table">
								<h4 class="header">Lista de Usu√°rio</h4>
								<div class="row">
									<div class="col s12">
										<div class="divider"></div>
										<div th:replace="fragments/alert"></div>
										<table class="highlight">
											<thead>
												<tr>
													<th>Id</th>
													<th>Nome</th>
													<th>Email</th>
													<th>Editar</th>
													<th>Excluir</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="u : ${usuarios}">
													<td th:text="${u.id}"></td>
													<td th:text="${u.nome}"></td>
													<td th:text="${u.email}"></td>
													<td><a th:href="@{/usuarios/editar/{id}(id=${u.id})}">
															<i class="material-icons left">create</i>
													</a></td>
													<td><a th:href="@{/usuarios/excluir/{id}(id=${u.id})}"><i
															class="material-icons left">delete</i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
